<!DOCTYPE html>
<html>

<head>
    <title>InstaNews RED</title>
    <link rel="stylesheet" href="build/css/style.min.css">
    <link rel="stylesheet" href="vender/css/selectric.css">
    <meta charset="utf-8">
</head>

<body>
    <h1>instanews</h1>
    <div class="container">
        <img src="./images/nyt-logo.svg" alt="New York times logo">
        <div class="selectcontain">
            <h2>Choose a section:</h2>
            
            <select name="select" id="selector">
                <option>sections..</option>
                <option value="home">home</option>
                <option value="science">science</option>
                <option value="business">business</option>
                <option value="sports">sports</option>
            </select>
        </div>
    </div>
    <div class="loading">
        <img src="images/ajax-loader.gif" alt="">
        <p>Fetching your news...</p>
    </div>
    <div class="newsContainer">
        <div class="newsGrid">
            <ul class="news" id="news"></ul>
        </div>
    </div>
    <div class="footer">
        <p>Â© Copyright 2016 INSTANEWS</p>
    </div>
    
    </script>
    <script src="vender/js/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    /*<script src="vender/js/jquery.selectric.js"></script>*/
    <script src="build/js/main.min.js"></script>
</body>

</html>
